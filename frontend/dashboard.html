<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- PAGE CONTAINER -->
<div class="max-w-6xl mx-auto px-4 py-8">

  <!-- HEADER -->
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
    <div>
      <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
      <p class="text-sm text-gray-500">Item stock overview</p>
    </div>

    <a
      href="purchase.html"
      class="inline-flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white px-5 py-2.5 rounded-lg shadow transition"
    >
      <span class="text-lg">ï¼‹</span>
      Create Purchase
    </a>
  </div>

  <!-- CARD -->
  <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">

    <!-- TABLE -->
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-50 border-b">
          <tr>
            <th class="px-4 py-3 text-left font-semibold text-gray-600">
              Item Name
            </th>
            <th class="px-4 py-3 text-center font-semibold text-gray-600">
              Stock
            </th>
            <th class="px-4 py-3 text-right font-semibold text-gray-600">
              Price
            </th>
          </tr>
        </thead>

        <tbody id="items" class="divide-y">
          <!-- dynamic rows -->
        </tbody>
      </table>
    </div>

  </div>
</div>

<script src="js/api.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/auth-guard.js"></script>

</body>
</html>
