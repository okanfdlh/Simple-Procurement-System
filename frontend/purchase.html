<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Purchase</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- PAGE CONTAINER -->
<div class="max-w-2xl mx-auto px-4 py-8">

  <!-- HEADER -->
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Create Purchase</h1>
    <p class="text-sm text-gray-500">Add items to supplier purchasing</p>
  </div>

  <!-- CARD -->
  <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 space-y-5">

    <!-- SUPPLIER -->
    <div>
      <label class="block text-sm font-medium text-gray-600 mb-1">
        Supplier
      </label>
      <select
        id="supplier"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></select>
    </div>

    <!-- ITEM + QTY -->
    <div>
      <label class="block text-sm font-medium text-gray-600 mb-1">
        Item
      </label>

      <div class="flex gap-3">
        <select
          id="item"
          class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></select>

        <input
          id="qty"
          type="number"
          min="1"
          placeholder="Qty"
          class="w-28 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>

    <!-- ADD ITEM -->
    <button
      id="addItem"
      class="w-full bg-gray-700 hover:bg-gray-800 text-white py-2.5 rounded-lg transition"
    >
      + Add Item
    </button>

    <!-- CART -->
    <div>
      <h3 class="text-sm font-semibold text-gray-600 mb-2">
        Cart Items
      </h3>

      <ul
        id="cart"
        class="border rounded-lg divide-y text-sm"
      >
        <!-- items -->
      </ul>
    </div>

    <!-- SUBMIT -->
    <button
      id="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition"
    >
      Submit Purchase
    </button>

  </div>
</div>

<script src="js/api.js"></script>
<script src="js/purchase.js"></script>
<script src="js/auth-guard.js"></script>

</body>
</html>
